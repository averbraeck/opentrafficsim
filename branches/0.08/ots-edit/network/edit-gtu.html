<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="../angular-1.4.7/angular.min.js"></script>
<script src="../jquery-2.1.4/jquery-2.1.4.min.js"></script>
<script src="../bootstrap-4.0.0-alpha/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css"
href="../bootstrap-4.0.0-alpha/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="network.css">
<script src="include.js"></script>
</head>

<body>
	<div id="main" ng-app>
		<div class="include" data-include="menu.html"></div>
		<div class="include" data-include="toolbar.html"></div>

		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-12">
					<h2>GTU definition</h2>
				</div>
			</div>
			<div class="col-sm-3">
				<b>Car</b><br>- Create new Car<br>- Station car<br>-
				Electrical car<br>
				<br> <b>Truck</b><br>- Create new Truck<br>- Standard
				truck<br>
			</div>
			<div class="col-sm-9">
				<form>
					Enter data about the selected GTU type here

					<!-- GTU specific maximum speed -->
					<div class="form-group row">
						<label for="maxSpeed" class="col-sm-3 form-control-label">Maximum
							speed</label>
						<div class="col-sm-3">
							<input type="text" class="form-control form-control-sm"
								id="maxSpeed" placeholder="Maximum speed">
						</div>
						<fieldset class="col-sm-2 form-group">
							<select class="form-control form-control-sm" id="maxSpeedUnit">
								<option>m/s</option>
								<option>km/h</option>
								<option>mi/h</option>
								<option>ft/s</option>
								<option>knot</option>
							</select>
						</fieldset>
					</div>

					<!-- GTU specific maximum acceleration -->
					<div class="form-group row">
						<label for="maxAcceleration" class="col-sm-3 form-control-label">Maximum
							acceleration</label>
						<div class="col-sm-3">
							<input type="text" class="form-control form-control-sm"
								id="maxAcceleration" placeholder="Maximum acceleration">
						</div>
						<fieldset class="col-sm-2 form-group">
							<select class="form-control form-control-sm"
								id="maxAccelerationUnit">
								<option>m/s2</option>
								<option>km/h^2</option>
								<option>mi/h^2</option>
								<option>y/s^2</option>
								<option>ft/s^2</option>
							</select>
						</fieldset>
					</div>

					<!-- GTU specific length -->
					<div class="form-group row">
						<label for="Length" class="col-sm-3 form-control-label">Length</label>
						<div class="col-sm-3">
							<input type="text" class="form-control form-control-sm"
								id="length" placeholder="Length">
						</div>
						<fieldset class="col-sm-2 form-group">
							<select class="form-control form-control-sm" id="lengthUnit">
								<option>m</option>
								<option>cm</option>
								<option>dm</option>
								<option>dam</option>
								<option>hm</option>
								<option>km</option>
								<option>mi</option>
								<option>y</option>
								<option>ft</option>
							</select>
						</fieldset>
					</div>

					<!-- GTU specific width -->
					<div class="form-group row">
						<label for="Width" class="col-sm-3 form-control-label">Width</label>
						<div class="col-sm-3">
							<input type="text" class="form-control form-control-sm"
								id="Width" placeholder="Width">
						</div>
						<fieldset class="col-sm-2 form-group">
							<select class="form-control form-control-sm" id="WidthUnit">
								<option>m</option>
								<option>cm</option>
								<option>dm</option>
								<option>dam</option>
								<option>hm</option>
								<option>km</option>
								<option>mi</option>
								<option>y</option>
								<option>ft</option>
							</select>
						</fieldset>
					</div>

				</form>
			</div>
		</div>
	</div>
</body>
