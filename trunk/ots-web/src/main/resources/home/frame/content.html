<!DOCTYPE html>
<html style="width: 100%; height: 100%; margin: 0">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Content frame</title>
<link rel="stylesheet" href="/css/jquery-ui-base.css">
<script src="/js/jquery-3.3.1.js"></script>
<script src="/js/jquery-ui.js"></script>
<!-- 

----------------- JAVASCRIPT --------------

 -->
<script>
	$(function() {
		$("#tabs").tabs();
	});
</script>

<!-- 

----------------- CSS TABS AT BOTTOM --------------

https://stackoverflow.com/questions/4027837/how-to-make-jquery-ui-tabs-appear-at-the-bottom-of-a-page 

-->
<style type="text/css">
#tabs {
	position: relative;
	padding-bottom: 3em;
}

#tabs .ui-tabs-nav {
	position: absolute;
	left: 0;
	right: 0;
	bottom: 0;
	padding: 0 0 0 0;
}

#tabs .ui-tabs-nav li {
	border-top: none;
	border-bottom: 1px solid #ccc;
	-moz-border-radius: 0px 0px 4px 4px;
	-webkit-border-radius: 0px 0px 4px 4px;
	border-radius: 0px 0px 4px 4px;
	font-size: 10pt;
}

#tabs .ui-tabs-nav li.ui-tabs-selected, #tabs .ui-tabs-nav li.ui-state-active {
	top: -1px;
}
</style>
</head>
<!-- 

----------------- HTML --------------

 -->
<body style="width: 100%; height: 100%; margin: 0; padding: 0;" bgcolor="#BBBBBB">
  <div id="tabs" style="width: calc(100% - 4px); height: 100%; border: 0; margin: 0; padding-left: 0; padding-right: 0; padding-top: 0; padding-bottom: 0;">
    <ul>
      <li><a href="#tabs-1">animation</a></li>
      <li><a href="#tabs-2">statistics</a></li>
      <li><a href="#tabs-3">console</a></li>
    </ul>
    <div id="tabs-1" style="width: 100%; height: 100%; margin: 0; padding: 0; border-spacing: 0px; border: 0;">
      <table style="height: 100%; width: 100%; margin: 0; border: 0px; border-spacing: 0px; padding: 0px;">
        <tr valign="top">
          <td width="120px" bgcolor="#BBBBBB">
            <iframe name="select" src="/frame/select.html" frameBorder="0" scrolling="no"
              style="position: absolute; top: 0px; left: 0px; right: 0; bottom: 0; border-spacing: 0px; display: block; width: 120px;"
              onload="this.style.height=(this.contentDocument.body.scrollHeight+25) +'px';"></iframe>
          </td>
          <td bgcolor="#BBBBBB">
            <iframe name="animation" src="/frame/animation.html" scrolling="no"
              style="position: absolute; top: 0px; left: 122px; right: 0; bottom: 0; border-spacing: 0px; display: block; width: calc(100% - 120px); height: calc(100% - 36px); border: none;"></iframe>
          </td>
        </tr>
      </table>
    </div>
    <div id="tabs-2" style="width: 100%; height: 100%; margin: 0; padding: 0; border-spacing: 0px; border: 0;">
      <table style="height: 100%; width: 100%; margin: 0; border: 0px; border-spacing: 0px; padding: 0px;">
        <tr valign="top">
          <td bgcolor="#BBBBBB">
            <iframe name="statistics" src="/frame/statistics.html" scrolling="no"
              style="position: absolute; top: 0px; left: 0px; right: 0; bottom: 0; border-spacing: 0px; display: block; width: 100%; height: calc(100% - 36px); border: none;"></iframe>
          </td>
        </tr>
      </table>
    </div>
    <div id="tabs-3" style="width: 100%; height: 100%; margin: 0; padding: 0; border-spacing: 0px; border: 0;">
      <table style="height: 100%; width: 100%; margin: 0; border: 0px; border-spacing: 0px; padding: 0px;">
        <tr valign="top">
          <td bgcolor="#BBBBBB">
            <iframe name="console" src="/frame/console.html" scrolling="no"
              style="position: absolute; top: 0px; left: 0px; right: 0; bottom: 0; border-spacing: 0px; display: block; width: 100%; height: calc(100% - 36px); border: none;"></iframe>
          </td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
