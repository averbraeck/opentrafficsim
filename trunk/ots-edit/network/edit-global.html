<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../angular-1.4.7/angular.min.js"></script>
  <script src="../jquery-2.1.4/jquery-2.1.4.min.js"></script>
  <script src="../bootstrap-4.0.0-alpha/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../bootstrap-4.0.0-alpha/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="network.css">
  <script src="include.js"></script>
</head>

<body>
  <div id="main" ng-app>
    <div class="include" data-include="menu.html"></div>
    <div class="include" data-include="toolbar.html"></div>

    <div class="container-fluid">
      <h2>Global settings</h2>
      <form>
      
        <!-- Default maximum speed -->
        
        <div class="form-group row">
          <label for="maxSpeed" class="col-sm-3 form-control-label">Default maximum speed</label>
          <div class="col-sm-3">
            <input type="text" class="form-control form-control-sm" id="maxSpeed" placeholder="Default maximum speed">
          </div>
          <fieldset class="col-sm-2 form-group">
            <select class="form-control form-control-sm" id="maxSpeedUnit">
              <option>m/s</option>
              <option>km/h</option>
              <option>mi/h</option>
              <option>ft/s</option>
              <option>knot</option>
            </select>
          </fieldset>
        </div>
      
        <!-- Default lane width -->

        <div class="form-group row">
          <label for="laneWidth" class="col-sm-3 form-control-label">Default lane width</label>
          <div class="col-sm-3">
            <input type="text" class="form-control form-control-sm" id="laneWidth" placeholder="Default lane width">
          </div>
          <fieldset class="col-sm-2 form-group">
            <select class="form-control form-control-sm" id="laneWidthUnit">
              <option>m</option>
              <option>mm</option>
              <option>cm</option>
              <option>dm</option>
              <option>dam</option>
              <option>hm</option>
              <option>km</option>
              <option>in</option>
              <option>ft</option>
              <option>yd</option>
              <option>mi</option>
            </select>
          </fieldset>
        </div>

      </form>
  </div>
</body>
